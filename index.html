<!doctype html>
<html lang="es" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow">
  <meta name="description" content="Challenge de Alura ONE. Trata sobre un encriptador con la opcion de desencriptar">
  <meta property="og:title" content="Portafolio de un ingeniero de software">
  <meta property="og:image"
    content="https://user-images.githubusercontent.com/91544872/157673573-5e781ce9-601c-4ea3-9db1-b60bebf717aa.png">
  <meta property="og:image:alt" content="Desafio de encriptado de ALURA ONE">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="/icons/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style.css">

  <title>Encriptador - Alura Challenge</title>
</head>

<body>
  <header>
    <img src="/icons/icon.svg" type="image/svg+xml" alt="Icono de ALURA">
    <div class="toggle-container">
      <input type="checkbox" id="modoToggle" class="toggle-checkbox">
      <label for="modoToggle" class="toggle-label">
        <img
          src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-sun-100-most-used-icons-flaticons-flat-flat-icons-2.png"
          alt="external-sun-100-most-used-icons-flaticons-flat-flat-icons-2" class="sol-icon" id="solIcon" />
        <img src="https://img.icons8.com/emoji/48/crescent-moon-emoji.png" alt="crescent-moon-emoji" class="luna-icon"
          id="lunaIcon" />
      </label>
    </div>
  </header>
  <main>
    <section class="section-text">
      <form id="section-text__form">
        <textArea id="text-area" placeholder="Ingrese el texto aquí" required name="textToEncrypt"></textArea>

        <div class="section-text__form-info">
          <img src="/icons/info.svg" type="image/svg+xml" alt="Icono de información">
          <span>Solo letras minúsculas y sin acentos</span>
        </div>

        <div class="section-text__form-buttons">
          <button type="submit" class="section-text__form-button-encrypt" id="button-encrypt">Encriptar</button>
          <button type="button" class="section-text__form-button-decrypt" disabled
            id="button-decrypt">Desencriptar</button>
        </div>
        <div class="section-text__form__borrar">
          <button type="reset" class="section-text__form-button hide" id="button-reset">Borrar</button>
        </div>
      </form>
    </section>

    <section class="section-answer">
      <section id="section-answer-info">
        <img src="/icons/noText-icon.png" alt="Icono de muñeco, buscando texto" id="section-answer-info-icon">
        <h1 class="section-answer-info__title">Ningún mensaje fue encontrado</h1>
        <span class="section-answer-info__text">Ingresa el texto que deseas encriptar o desencriptar</span>
      </section>
      <textarea readonly id="answer-codified" placeholder="Ningún mensaje fue encontrado" class="hide"></textarea>
      <button type="button" class="section-text__form-button-decrypt hide" id="button-copy">Copiar</button>
    </section>
  </main>
  <footer>
    <a target="_blank" href="https://www.linkedin.com/in/jes%C3%BAs-esquivel-ramirez/">
      <img src="icons/linkedin_logo.svg" class="logo-link" alt="linkedin">
    </a>
    <a target="_blank" href="https://github.com/DarkKingpro10">
      <img src="icons/github_logo.svg" class="logo-link" alt="github">
    </a>
    <p class="copyright">&copy; Desarrollado por Jesús Esquivel | 2024</p>
  </footer>
  <script type="module" src="/main.js"></script>
</body>

</html>
